<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400/00FF00/FFFFFF?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400/0000FF/FFFFFF?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/800x400/FFFF00/FFFFFF?text=Image+4" alt="Image 4">
        </div>
        
        <!-- 左右导航按钮 -->
        <button class="prev" >&#10094;</button>
        <button class="next" >&#10095;</button>

        <!-- 圆点导航 -->
        <div class="dots-container">
            <!-- 圆点会由 JavaScript 动态生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
